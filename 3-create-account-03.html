         <section class="section login-page">
            <div class="sub-tit">
               <h2>회원가입</h2>
            </div>
            <div class="container">
               <div class="cont-box2">
                  <p>
                     하나 아이착한 금융교육에 참여하는
                     <b>어린이의 정보를 입력해주세요.</b>
                  </p>
                  <form action="" class="d-flex flex-column">
                     <label for="user-name">어린이 이름</label>
                     <input type="text" name="user-name" id="user-name" />
                     <div class="invalid-feedback">이름을 입력해주세요.</div>

                     <label for="user-date">어린이 생년월일</label>
                     <input type="date" name="user-date" id="user-date" />
                     <div class="invalid-feedback">생일을 입력해주세요.</div>

                     <label for="user-id">어린이 아이디</label>
                     <input type="text" name="user-id" id="user-id" />
                     <div class="invalid-feedback">아이디를 입력해주세요.</div>

                     <label for="user-pw">비밀번호 입력</label>
                     <input type="password" name="user-pw" id="user-pw" />
                     <div class="invalid-feedback">비밀번호를 입력해주세요.</div>

                     <label for="user-repw">비밀번호 확인</label>
                     <input type="password" name="user-repw" id="user-repw" />
                     <div class="invalid-feedback">비밀번호를 다시 입력해주세요.</div>
                     <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>

                     <input type="button" class="btn finish green-btn" value="가입완료" />
                  </form>
               </div>
            </div>
         </section>
      </div>

      <!-- bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

         let next = document.querySelector(".finish");
