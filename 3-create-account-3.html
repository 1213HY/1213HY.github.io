         <section class="section login-page">
            <div class="sub-tit">
               <h2>회원가입</h2>
               <p>
                  하나 아이착한 금융교육에 참여하는<br />
                  어린이의 정보를 입력해주세요.
               </p>
            </div>
            <div class="container">
               <div class="cont-box2">
                  <form action="" class="d-flex flex-column user-area">
                     <label for="user-name">어린이 이름</label>
                     <input type="text" name="user-name" id="user-name" />
                     <div class="invalid-feedback">이름을 입력해주세요.</div>

                     <label for="user-date">어린이 생년월일</label>
                     <input type="date" name="user-date" id="user-date" data-placeholder="날짜 선택" />
                     <div class="invalid-feedback">생일을 입력해주세요.</div>

                     <label for="user-id">어린이 아이디</label>
                     <input type="text" name="user-id" id="user-id" placeholder="3-12자 이내, 영문/숫자 사용 가능" />
                     <div class="invalid-feedback">아이디를 입력해주세요.</div>

                     <label for="user-pw">비밀번호 입력</label>
                     <input type="password" name="user-pw" id="user-pw" placeholder="8자 이상, 문자/숫자/기호 사용 가능" />
                     <div class="invalid-feedback">비밀번호를 입력해주세요.</div>

                     <label for="user-repw">비밀번호 확인</label>
                     <input type="password" name="user-repw" id="user-repw" placeholder="위 비밀번호와 동일하게 입력" />
                     <div class="invalid-feedback">비밀번호를 다시 입력해주세요.</div>
                     <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>

                     <input type="button" class="btn next active green-btn" value="가입 완료" />
                  </form>
               </div>
            </div>

            alert("이미 존재하는 회원정보입니다.\n아이디 찾기를 진행해주세요.");
         });

         let next = document.querySelector(".next");
         next.addEventListener("click", function () {
            location.href = "1-financial-class.html";
         });
      </script>
