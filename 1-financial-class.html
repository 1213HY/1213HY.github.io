      <script>
         const conf = document.querySelector(".unlock");
         conf.addEventListener("click", () => {
            const shouldLogin = confirm("교육을 위해 로그인이 필요합니다!\n로그인 후 이용 해주세요.");
            if (shouldLogin) {
               location.href = "2-login.html";
            } else {
               return false;
            }
         });

         function openVideo1(url) {
            var modal = document.getElementById("video-modal");
            var videoIframe = document.getElementById("video-iframe");
            videoIframe.src = url;
            modal.style.display = "block";
         }

         const video = document.getElementById("video-iframe");
         const progressBar = document.getElementById("progress-bar");
         const closeBtn = document.getElementById("close-btn");

         video.addEventListener("timeupdate", function () {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + "%";
         });
         progressBar.addEventListener("click", function (e) {
            const x = e.offsetX;
            const width = this.offsetWidth;
            const duration = video.duration;
            video.currentTime = (x / width) * duration;
         });
         closeBtn.addEventListener("click", function () {
            document.getElementById("video-modal").style.display = "none";
         });
      </script>
