         <section class="section login-page">
            <div class="sub-tit">
               <h2>회원가입</h2>
            </div>
            <div class="container">
               <div class="cont-box2">
                  <p>
                     하나 아이착한 금융교육은 <br />
                     만 14세 미만 아동을 대상으로 하는 금융교육 프로그램입니다.
                     <br />
                     <b
                        >따라서 만 14세 미만 어린이의 회원가입을 위해<br />
                        보호자(법정대리인)의 연락처와 동의가 필요합니다.
                     </b>
                  </p>
                  <form action="" class="d-flex flex-column">
                     <div class="tel-wrap">
                        <div>
                           <label type="tel" class="form-label">휴대폰번호</label>
                           <input type="number" name="tel" id="tel" class="number" placeholder="하이픈(-)없이 숫자만 입력" required />
                           <div class="invalid-feedback">휴대폰번호를 입력해주세요.</div>
                        </div>
                        <input type="button" id="telBtn" class="btn" value="문자전송" />
                     </div>

                     <div class="certnum-wrap">
                        <label for="certNum" class="form-label">인증번호</label>
                        <input type="number" name="certNum" id="certNum" class="number" placeholder="인증번호 입력" required />
                        <div class="invalid-feedback">인증번호를 입력해주세요.</div>
                     </div>

                     <div class="check-wrap">
                        <input type="checkbox" name="chlid-agree" id="chlid-agree" class="form-check-input" />
                        <label for="chlid-agree" class="form-check-label"> 아동의 보호자로써 만 14세 미만 아동의 가입을 동의합니다.</label>
                     </div>

                     <input type="button" class="btn next green-btn" value="다음" />
                  </form>
               </div>
            </div>
